machine:
  node:
    version: 8.9.1

dependencies:
  override:
    - npm install -g yarn
    - yarn install --no-optional
  post:
    # Print useful information for debugging CI issues.
    - node --version
    - npm --version
    - yarn --version
    - env
    - yarn list

test:
  override:
    - node_modules/eslint/bin/eslint.js .
    - yarn test --coverage

    # Test webpack compilation and ability to start a server without failure.
    - NODE_ENV=test yarn start
  post:
    # Export coverage results as a build artifact and to CodeClimate.
    - cp -R coverage $CIRCLE_ARTIFACTS
    - yarn global add codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
